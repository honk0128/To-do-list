{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{% static 'assets/images/favicon.png' %}"
      rel="icon"
      type="image/png"
    />
    <title>SignUp</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Scripts -->
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Links -->
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}" />
  </head>

  <body class="bg-gray-100">
    <div id="wrapper" class="flex flex-col justify-between h-screen">
      <!-- Header-->
      <div class="bg-white py-4 shadow dark:bg-gray-800">
        <div class="max-w-6xl mx-auto">
          <div class="flex items-center lg:justify-between justify-around">
            <a href="#">
              <b><h1 style="font-size: 1.5rem">To Do List</h1></b>
            </a>

            <div
              class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm"
            >
              <a
                href="/signin"
                class="blue-500 px-6 py-3 
                text-base
                shadow
                  font-medium
                  text-white
                  bg-blue-500 bg-opacity-90
                  rounded-lg
                  hover:bg-opacity-100 hover:text-dark
                  signUpBtn
                  duration-300
                  ease-in-out
                  focus:ring focus:ring-blue-500"
                data-ripple-light="true"
                >Login</a
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Content-->

      <div>
        <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
          <div class="max-w-[525px] mx-auto text-center bg-white
                rounded-lg
                relative
                overflow-hidden
                py-14
                px-8
                sm:px-12
                md:px-[60px]
                wow
                fadeInUp">
                <div class="mb-10 text-center font-mono text-5xl font-semibold">
                <h1>
                  SignUp
                </h1>
              </div>
          <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-6">
            <input
              type="text"
              name="username"
              placeholder="Username"
              class="w-full
                    rounded-md
                    border
                    border-[#E9EDF4]
                    focus:ring focus:ring-blue-300
                    py-3 px-5
                    bg-[#FCFDFE]
                    text-base text-body-color
                    placeholder-[#ACB6BE]
                    outline-none
                    focus-visible:shadow-none
                    focus:border-primary
                    transition"/>
            </div>
            <div class="mb-6"> 
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="w-full
                    rounded-md
                    border
                    border-[#E9EDF4]
                    focus:ring focus:ring-blue-300
                    py-3 px-5
                    bg-[#FCFDFE]
                    text-base text-body-color
                    placeholder-[#ACB6BE]
                    outline-none
                    focus-visible:shadow-none
                    focus:border-primary
                    transition"/>
            </div>
            <div class="mb-6">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="w-full
                    rounded-md
                    border
                    border-[#E9EDF4]
                    focus:ring focus:ring-blue-300
                    py-3 px-5
                    bg-[#FCFDFE]
                    text-base text-body-color
                    placeholder-[#ACB6BE]
                    outline-none
                    focus-visible:shadow-none
                    focus:border-primary
                    transition"/>
            </div>
            <div class="mb-6">
            <input
              type="password"
              name="password2"
              placeholder="Confirm Password"
              class="w-full
                    rounded-md
                    border
                    border-[#E9EDF4]
                    focus:ring focus:ring-blue-300
                    py-3 px-5
                    bg-[#FCFDFE]
                    text-base text-body-color
                    placeholder-[#ACB6BE]
                    outline-none
                    focus-visible:shadow-none
                    focus:border-primary
                    transition"/>
            </div>

            <div class="mb-10">
            <button
              type="submit"
              class="bg-gradient-to-br from-blue-500
                      rounded-md text-white text-xl to-red-400 w-full
                      border
                      bordder-primary
                      py-3
                      px-5
                      bg-primary
                      text-base text-white
                      cursor-pointer
                      hover:shadow-xl
                      transition
                      duration-300
                      ease-in-out
                      focus:outline-none focus:ring focus:ring-blue-300
                      font-mono">
              Sign Up
            </button>
            </div>
            <div class="text-center mt-5 space-x-2">
              <div>
                <style> h5 {color: red;} </style>
                {% for message in messages %}
                <h5>{{message}}</h5>
                {% endfor %}
              </div>
              <p class="text-base inline-block mb-2 text-[#adadad] hover:text-primary">
                Already have an account?
                <a href="/signin" class="text-primary text-blue-300 hover:underline">Signin</a>
              </p>
            </div>
          </form>
        </div>
      </div>
</div>



            <!-- Footer -->

      <div class="lg:mb-5 py-3 uk-link-reset">
        <div
          class="flex flex-col items-center justify-between lg:flex-row max-w-6xl mx-auto lg:space-y-0 space-y-3"
        >
          <div class="flex space-x-2 text-gray-700 uppercase">
            <a href="/about">About</a>
          </div>
          <p class="capitalize">Â© copyright 2022 by Team TODO</p>
        </div>
      </div>
    </div>
  </body>
</html>
